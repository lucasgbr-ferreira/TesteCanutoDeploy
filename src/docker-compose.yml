version: "3.8"

services:
  db:
    image: postgres:15
    container_name: Back-End_BD_GesCar
    env_file:
      - ./.env       
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: gescar_server
    env_file:
      - ./.env
    environment:
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      PORT: ${PORT}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server:/usr/src/app
      - gescar_server_node_modules:/usr/src/app/node_modules
    command: ["sh", "-c", "npm ci --silent && npm run start"]

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: gescar_client
    env_file:
      - ./.env
    ports:
      - "5173:5173"
    volumes:
      - ./client:/usr/src/app
      - gescar_client_node_modules:/usr/src/app/node_modules
    environment:
      VITE_API_URL: ${VITE_API_URL}
    command: ["sh", "-c", "npm ci --silent && npm run dev -- --host"]

volumes:
  pgdata:
  gescar_server_node_modules:
  gescar_client_node_modules:

